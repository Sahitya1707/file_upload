<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Upload Details</h2>

        <form class="space-y-5" (submit)="onSubmit()" enctype="multipart/form-data">s
            <!--  student name Input -->
            <div>
                <label for="student_name" class="block text-sm font-medium text-gray-700 mb-1">Student Name</label>
                <input type="text" id="student_name" name="student_name"
                    class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required [(ngModel)]="uploadData.studentName" />
            </div>
            <!-- title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input type="text" id="title" name="title"
                    class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required [(ngModel)]="uploadData.title" />
            </div>

            <!-- Description Input -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="description" rows="4"
                    class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [(ngModel)]="uploadData.description"></textarea>
            </div>
            <!-- Upload Input -->
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Attach your File</label>

                <!-- ng model file is designed for binding only simple kind of data like string, number and boolean and input type file doesnot hold plain data -->
                <input type="file" id="file" name="file"
                    class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    (change)="onFileSelected($event)" />
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
