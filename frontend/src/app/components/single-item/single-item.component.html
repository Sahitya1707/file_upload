<div class="max-w-4xl mx-auto mt-10 bg-white p-8 shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Assignment Details</h2>

    <div class="space-y-4">
        <div>
            <p class="text-sm text-gray-500">Student Name</p>
            <p class="text-lg font-medium text-gray-900">{{ ASSIGNMENT?.studentName }}</p>
        </div>

        <div>
            <p class="text-sm text-gray-500">Title</p>
            <p class="text-lg font-medium text-gray-900">{{ ASSIGNMENT?.title }}</p>
        </div>

        <div>
            <p class="text-sm text-gray-500">Description</p>
            <p class="text-gray-700">{{ ASSIGNMENT?.description }}</p>
        </div>

        <div>
            <p class="text-sm text-gray-500">Attached File</p>
            <ng-container *ngIf="ASSIGNMENT?.filename; else noFile">
                <a [href]="'http://localhost:3000/uploads/' + ASSIGNMENT.filename" target="_blank"
                    class="text-blue-600 underline hover:text-blue-800 transition">
                    {{ ASSIGNMENT.filename }}
                </a>
            </ng-container>
            <ng-template #noFile>
                <span class="italic text-gray-500">No file uploaded</span>
            </ng-template>
        </div>
    </div>

    <!-- Buttons -->
    <div class="mt-8 flex space-x-4">

        <button [routerLink]="['/assignments/edit', ASSIGNMENT._id]"
            class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-4 py-2 rounded transition">
            Edit
        </button>

        <button (click)="deleteAssignment()"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded transition">
            Delete
        </button>

        <button routerLink="/list"
            class="ml-auto bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-4 py-2 rounded transition">
            Back to List
        </button>
    </div>
</div>
