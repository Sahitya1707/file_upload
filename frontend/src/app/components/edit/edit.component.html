<div class="max-w-4xl mx-auto mt-10 bg-white p-8 shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit Assignment</h2>

    <form (ngSubmit)="updateAssignment()" enctype="multipart/form-data" class="space-y-6">
        <!-- Student Name -->
        <div>
            <label class="block text-sm text-gray-500 mb-1">Student Name</label>
            <input [(ngModel)]="uploadData.studentName" name="studentName" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
        </div>

        <!-- Title -->
        <div>
            <label class="block text-sm text-gray-500 mb-1">Title</label>
            <input [(ngModel)]="uploadData.title" name="title" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
        </div>

        <!-- Description -->
        <div>
            <label class="block text-sm text-gray-500 mb-1">Description</label>
            <textarea [(ngModel)]="uploadData.description" name="description" rows="4" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"></textarea>
        </div>

        <!-- Attached File -->
        <div>
            <label class="block text-sm text-gray-500 mb-1">Attached File</label>
            <ng-container *ngIf="currentFilename; else noFile">
                <a [href]="'http://localhost:3000/uploads/' + currentFilename" target="_blank"
                    class="text-blue-600 underline hover:text-blue-800 transition">
                    {{ currentFilename }}
                </a>
            </ng-container>
            <ng-template #noFile>
                <span class="italic text-gray-500">No file uploaded</span>
            </ng-template>

            <input type="file" (change)="onFileSelected($event)" class="mt-3 block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4
             file:rounded-md file:border-0 file:text-sm file:font-semibold
             file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
        </div>

        <!-- Buttons -->
        <div class="mt-8 flex space-x-4">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded transition">
                Save Changes
            </button>

            <button type="button" routerLink="/list"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-4 py-2 rounded transition">
                Cancel
            </button>
        </div>
    </form>
</div>
